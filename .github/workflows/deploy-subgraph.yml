name: Deploy Subgraph

on:
  push:
    branches:
      - dev
      - test
      - main
      - 'cicd/**'
    paths:
      - 'subgraph-futures/**'
      - '.github/workflows/deploy-subgraph.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev=DEV, test=STG, main=LMN/PROD)'
        required: true
        type: choice
        options:
          - dev
          - test
          - main

permissions:
  id-token: write   # Required for OIDC
  contents: read

env:
  SERVICE_NAME: subgraph-futures

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      environment: ${{ steps.env.outputs.environment }}
      graph_node_url: ${{ steps.env.outputs.graph_node_url }}
      ipfs_url: ${{ steps.env.outputs.ipfs_url }}
      subgraph_name: ${{ steps.env.outputs.subgraph_name }}
      aws_region: ${{ steps.env.outputs.aws_region }}
      aws_role_arn: ${{ steps.env.outputs.aws_role_arn }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: subgraph-futures/yarn.lock

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" == "main" ]; then
              ENV="main"
            elif [ "$BRANCH" == "test" ]; then
              ENV="test"
            elif [[ "$BRANCH" == cicd/* ]]; then
              ENV="dev"
              echo "ðŸ”§ CI/CD feature branch detected - deploying to DEV"
            else
              ENV="dev"
            fi
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          
          # Map to endpoints
          case $ENV in
            dev)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "graph_node_url=https://graphidx.dev.lumerin.io" >> $GITHUB_OUTPUT
              echo "ipfs_url=https://graphidx.dev.lumerin.io/ipfs" >> $GITHUB_OUTPUT
              echo "subgraph_name=marketplace" >> $GITHUB_OUTPUT
              echo "aws_role_arn=${{ secrets.AWS_ROLE_ARN_DEV }}" >> $GITHUB_OUTPUT
              ;;
            test)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "graph_node_url=https://graphidx.stg.lumerin.io" >> $GITHUB_OUTPUT
              echo "ipfs_url=https://graphidx.stg.lumerin.io/ipfs" >> $GITHUB_OUTPUT
              echo "subgraph_name=marketplace" >> $GITHUB_OUTPUT
              echo "aws_role_arn=${{ secrets.AWS_ROLE_ARN_STG }}" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "graph_node_url=https://graphidx.lumerin.io" >> $GITHUB_OUTPUT
              echo "ipfs_url=https://graphidx.lumerin.io/ipfs" >> $GITHUB_OUTPUT
              echo "subgraph_name=marketplace" >> $GITHUB_OUTPUT
              echo "aws_role_arn=${{ secrets.AWS_ROLE_ARN_LMN }}" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Generate version tag
        id: version
        run: |
          LAST_TAG=$(git tag -l "subgraph-v*" | sort -V | tail -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            VERSION="0.1.0"
          else
            LAST_VERSION=$(echo $LAST_TAG | sed 's/subgraph-v//' | sed 's/-.*$//')
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          ENV=${{ steps.env.outputs.environment }}
          if [ "$ENV" != "main" ]; then
            FULL_VERSION="v${VERSION}-${ENV}"
          else
            FULL_VERSION="v${VERSION}"
          fi
          
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=subgraph-${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: ${FULL_VERSION}"

      - name: Install dependencies
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          yarn install --frozen-lockfile

      - name: Build contracts and generate ABIs
        run: |
          echo "ðŸ”¨ Compiling smart contracts..."
          yarn install --frozen-lockfile
          npx hardhat compile
          echo "âœ… Contracts compiled and ABIs generated"
          
          mkdir -p abi
          cp artifacts/contracts/marketplace/Futures.sol/Futures.json abi/
          cp artifacts/contracts/marketplace/HashrateOracle.sol/HashrateOracle.json abi/
          echo "âœ… ABIs copied to abi/ directory"

      - name: Prepare subgraph configuration
        working-directory: ./subgraph-futures
        run: |
          echo "âš™ï¸ Preparing subgraph for ${{ steps.env.outputs.environment }}..."
          
          case "${{ steps.env.outputs.environment }}" in
            dev)
              yarn prepare-dev || yarn prepare:dev || echo "Using default config"
              ;;
            test)
              yarn prepare-stg || yarn prepare-test || yarn prepare:stg || echo "Using default config"
              ;;
            main)
              yarn prepare-mainnet || yarn prepare:mainnet || echo "Using default config"
              ;;
          esac
          
          echo "âœ… Subgraph configuration ready"

      - name: Generate code
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸ”¨ Generating AssemblyScript types..."
          yarn codegen
          echo "âœ… Code generation complete"

      - name: Build subgraph
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸ”¨ Building subgraph..."
          yarn build
          echo "âœ… Build complete"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subgraph-build
          path: |
            subgraph-futures/build/
            subgraph-futures/generated/
            subgraph-futures/subgraph.yaml
          retention-days: 1

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: subgraph-build
          path: subgraph-futures/

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.build.outputs.aws_role_arn }}
          aws-region: ${{ needs.build.outputs.aws_region }}
          role-session-name: GitHubActions-Subgraph-${{ github.run_id }}

      - name: Install Graph CLI
        run: |
          npm install -g @graphprotocol/graph-cli

      - name: Create subgraph (if not exists)
        working-directory: ./subgraph-futures
        continue-on-error: true
        run: |
          echo "ðŸ“ Creating subgraph in Graph Node..."
          graph create --node ${{ needs.build.outputs.graph_node_url }}:8020 \
            ${{ needs.build.outputs.subgraph_name }} || echo "Subgraph already exists"

      - name: Deploy subgraph
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸš€ Deploying to ${{ needs.build.outputs.environment }} environment"
          echo "   Graph Node: ${{ needs.build.outputs.graph_node_url }}"
          echo "   IPFS: ${{ needs.build.outputs.ipfs_url }}"
          echo "   Subgraph: ${{ needs.build.outputs.subgraph_name }}"
          echo "   Version: ${{ needs.build.outputs.version }}"
          
          graph deploy --node ${{ needs.build.outputs.graph_node_url }}:8020 \
            --ipfs ${{ needs.build.outputs.ipfs_url }} \
            --version-label ${{ needs.build.outputs.version }} \
            ${{ needs.build.outputs.subgraph_name }}
          
          echo "âœ… Subgraph deployed successfully"

  verify:
    name: ðŸ” Verify
    runs-on: ubuntu-latest
    needs: [build, deploy]
    
    steps:
      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying subgraph deployment..."
          
          sleep 10
          
          RESPONSE=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"query": "{ _meta { block { number } deployment hasIndexingErrors } }"}' \
            ${{ needs.build.outputs.graph_node_url }}/subgraphs/name/${{ needs.build.outputs.subgraph_name }})
          
          echo "Response: $RESPONSE"
          
          HAS_ERRORS=$(echo $RESPONSE | jq -r '.data._meta.hasIndexingErrors // false')
          
          if [ "$HAS_ERRORS" == "true" ]; then
            echo "âš ï¸ Subgraph has indexing errors"
            exit 1
          fi
          
          echo "âœ… Subgraph is healthy and indexing"

  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build, verify]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Git tag
        if: needs.build.outputs.environment == 'main' && needs.verify.result == 'success'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ needs.build.outputs.tag }}" -m "Release ${{ needs.build.outputs.version }}"
          git push origin "${{ needs.build.outputs.tag }}"

      - name: Deployment summary
        if: needs.verify.result == 'success'
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Subgraph (Futures Marketplace)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Subgraph:** ${{ needs.build.outputs.subgraph_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoints:**" >> $GITHUB_STEP_SUMMARY
          echo "- GraphQL: \`${{ needs.build.outputs.graph_node_url }}/subgraphs/name/${{ needs.build.outputs.subgraph_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Admin: \`${{ needs.build.outputs.graph_node_url }}:8020\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Subgraph deployed and indexing successfully" >> $GITHUB_STEP_SUMMARY

      - name: Failure summary
        if: needs.verify.result == 'failure'
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Subgraph (Futures Marketplace)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Deployment or verification failed. Check logs above for details." >> $GITHUB_STEP_SUMMARY

