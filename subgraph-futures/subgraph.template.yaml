# Use subgraph.template.yaml to add changes to the subgraph.yaml file
# Variables are substituted via envsubst from environment variables
specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Futures
    network: "${NETWORK}"
    source:
      address: "${FUTURES_ADDRESS}"
      startBlock: ${START_BLOCK_FUTURES}
      abi: Futures
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - Futures
        - Participant
        - Position
        - Order
      abis:
        - name: Futures
          file: ../abi/Futures.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
        - event: Upgraded(indexed address)
          handler: handleUpgraded
        - event: PositionCreated(indexed bytes32,indexed address,indexed address,uint256,uint256,uint256,string,bytes32)
          handler: handlePositionCreated
        - event: PositionClosed(indexed bytes32)
          handler: handlePositionClosed
        - event: PositionExited(indexed bytes32,indexed address,int256)
          handler: handlePositionExited
        - event: PositionDeliveryClosed(indexed bytes32,indexed address)
          handler: handlePositionDeliveryClosed
        - event: OrderCreated(indexed bytes32,indexed address,string,uint256,uint256,bool)
          handler: handleOrderCreated
        - event: OrderClosed(indexed bytes32,indexed address)
          handler: handleOrderClosed
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: OrderFeeUpdated(uint256)
          handler: handleOrderFeeUpdated
        - event: PositionPaid(indexed bytes32)
          handler: handlePositionPaid
        - event: PositionPaymentReceived(indexed bytes32)
          handler: handlePositionPaymentReceived
        - event: ValidatorURLUpdated(string)
          handler: handleValidatorURLUpdated
      file: ./src/futures.ts
  - kind: ethereum
    name: HashrateOracle
    network: "${NETWORK}"
    source:
      address: "${HASHRATE_ORACLE_ADDRESS}"
      startBlock: ${START_BLOCK_HASHRATE_ORACLE}
      abi: HashrateOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - HashrateIndex
      abis:
        - name: HashrateOracle
          file: ../abi/HashrateOracle.json
      eventHandlers:
        - event: Initialized(uint64)
          handler: handleInitialized
      blockHandlers:
        - handler: handleBlock
          filter:
            kind: polling
            every: ${HASHRATE_ORACLE_POLLING_BLOCK_INTERVAL}
      file: ./src/hashrate-oracle.ts
