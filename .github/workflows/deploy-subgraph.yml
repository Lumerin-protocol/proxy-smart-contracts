name: Deploy Subgraph

on:
  push:
    branches:
      - dev
      - stg
      - main
      - 'cicd/**'
    paths:
      - 'subgraph-futures/**'
      - '.github/workflows/deploy-subgraph.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev=DEV, stg=STG, main=LMN/PROD)'
        required: true
        type: choice
        options:
          - dev
          - stg
          - main

permissions:
  id-token: write   # Required for OIDC
  contents: write   # Required for creating git tags

env:
  SERVICE_NAME: subgraph-futures

jobs:
  # First job to determine environment (needed before we can use GitHub Environments)
  setup:
    name: ðŸ”§ Setup
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" == "main" ]; then
              ENV="main"
            elif [ "$BRANCH" == "stg" ]; then
              ENV="stg"
            elif [[ "$BRANCH" == cicd/* ]]; then
              ENV="dev"
              echo "ðŸ”§ CI/CD feature branch detected - deploying to DEV"
            else
              ENV="dev"
            fi
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "ðŸŽ¯ Target environment: ${ENV}"

  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    needs: setup
    environment: ${{ needs.setup.outputs.environment }}
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      environment: ${{ needs.setup.outputs.environment }}
      graph_node_url: ${{ steps.env.outputs.graph_node_url }}
      subgraph_name: ${{ steps.env.outputs.subgraph_name }}
      aws_region: ${{ steps.env.outputs.aws_region }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: subgraph-futures/yarn.lock

      - name: Set environment outputs
        id: env
        run: |
          ENV="${{ needs.setup.outputs.environment }}"
          
          # Map to endpoints
          # Note: Graph Node handles IPFS internally via admin API
          case $ENV in
            dev)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "graph_node_url=https://graphidx.dev.lumerin.io" >> $GITHUB_OUTPUT
              echo "subgraph_name=marketplace" >> $GITHUB_OUTPUT
              ;;
            stg)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "graph_node_url=https://graphidx.stg.lumerin.io" >> $GITHUB_OUTPUT
              echo "subgraph_name=marketplace" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "graph_node_url=https://graphidx.lmn.lumerin.io" >> $GITHUB_OUTPUT
              echo "subgraph_name=marketplace" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Generate version tag
        id: version
        run: |
          LAST_TAG=$(git tag -l "subgraph-v*" | sort -V | tail -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            VERSION="0.1.0"
          else
            LAST_VERSION=$(echo $LAST_TAG | sed 's/subgraph-v//' | sed 's/-.*$//')
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          ENV="${{ needs.setup.outputs.environment }}"
          if [ "$ENV" != "main" ]; then
            FULL_VERSION="v${VERSION}-${ENV}"
          else
            FULL_VERSION="v${VERSION}"
          fi
          
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=subgraph-${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: ${FULL_VERSION}"

      - name: Install dependencies
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          yarn install --frozen-lockfile

      - name: Build contracts and generate ABIs
        run: |
          echo "ðŸ”¨ Compiling smart contracts..."
          yarn install --frozen-lockfile
          npx hardhat compile
          echo "âœ… Contracts compiled and ABIs generated"
          
          mkdir -p abi
          cp artifacts/contracts/marketplace/Futures.sol/Futures.json abi/
          cp artifacts/contracts/marketplace/HashrateOracle.sol/HashrateOracle.json abi/
          echo "âœ… ABIs copied to abi/ directory"

      - name: Prepare subgraph configuration
        working-directory: ./subgraph-futures
        env:
          NETWORK: ${{ vars.NETWORK }}
          FUTURES_ADDRESS: ${{ vars.FUTURES_ADDRESS }}
          START_BLOCK_FUTURES: ${{ vars.START_BLOCK_FUTURES }}
          HASHRATE_ORACLE_ADDRESS: ${{ vars.HASHRATE_ORACLE_ADDRESS }}
          START_BLOCK_HASHRATE_ORACLE: ${{ vars.START_BLOCK_HASHRATE_ORACLE }}
          HASHRATE_ORACLE_POLLING_BLOCK_INTERVAL: ${{ vars.HASHRATE_ORACLE_POLLING_BLOCK_INTERVAL }}
        run: |
          echo "âš™ï¸ Preparing subgraph for ${{ needs.setup.outputs.environment }}..."
          echo "   Network: ${NETWORK}"
          echo "   Futures Address: ${FUTURES_ADDRESS}"
          echo "   Start Block Futures: ${START_BLOCK_FUTURES}"
          echo "   Hashrate Oracle Address: ${HASHRATE_ORACLE_ADDRESS}"
          echo "   Start Block Hashrate Oracle: ${START_BLOCK_HASHRATE_ORACLE}"
          echo "   Polling Block Interval: ${HASHRATE_ORACLE_POLLING_BLOCK_INTERVAL}"
          
          yarn prepare:env
          
          echo "âœ… Subgraph configuration ready"
          echo "ðŸ“„ Generated subgraph.yaml:"
          cat subgraph.yaml

      - name: Generate code
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸ”¨ Generating AssemblyScript types..."
          yarn codegen
          echo "âœ… Code generation complete"

      - name: Build subgraph
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸ”¨ Building subgraph..."
          yarn build
          echo "âœ… Build complete"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: subgraph-build
          path: |
            subgraph-futures/build/
            subgraph-futures/generated/
            subgraph-futures/subgraph.yaml
            abi/
          retention-days: 1

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: subgraph-build
          path: .

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: subgraph-futures/yarn.lock

      - name: Install dependencies
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸ“¦ Installing dependencies for deployment..."
          yarn install --frozen-lockfile

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.build.outputs.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || needs.build.outputs.environment == 'stg' && secrets.AWS_ROLE_ARN_STG || secrets.AWS_ROLE_ARN_LMN }}
          aws-region: ${{ needs.build.outputs.aws_region }}
          role-session-name: GitHubActions-Subgraph-${{ github.run_id }}

      - name: Create subgraph (if not exists)
        working-directory: ./subgraph-futures
        continue-on-error: true
        run: |
          echo "ðŸ“ Creating subgraph in Graph Node..."
          npx graph create --node ${{ needs.build.outputs.graph_node_url }}:8020 \
            ${{ needs.build.outputs.subgraph_name }} || echo "Subgraph already exists"

      - name: Deploy subgraph
        working-directory: ./subgraph-futures
        run: |
          echo "ðŸš€ Deploying to ${{ needs.build.outputs.environment }} environment"
          echo "   Graph Node: ${{ needs.build.outputs.graph_node_url }}"
          echo "   Subgraph: ${{ needs.build.outputs.subgraph_name }}"
          echo "   Version: ${{ needs.build.outputs.version }}"
          echo "   Start time: $(date -u +%Y-%m-%dT%H:%M:%S)Z"
          echo ""
          
          # Retry logic to handle transient network issues
          MAX_ATTEMPTS=3
          ATTEMPT=1
          DEPLOY_START_TIME=$(date +%s)
          
          while [ $ATTEMPT -le $MAX_ATTEMPTS ]; do
            ATTEMPT_START_TIME=$(date +%s)
            echo "================================================"
            echo "ðŸ“¤ Deployment attempt $ATTEMPT of $MAX_ATTEMPTS"
            echo "   Timestamp: $(date -u +%Y-%m-%dT%H:%M:%S)Z"
            echo "================================================"
            
            # Graph Node handles IPFS internally - no need to specify --ipfs
            # Use npx to run the local graph-cli version from package.json
            set +e  # Don't exit on error, capture it
            npx graph deploy --node ${{ needs.build.outputs.graph_node_url }}:8020 \
              --version-label ${{ needs.build.outputs.version }} \
              ${{ needs.build.outputs.subgraph_name }}
            DEPLOY_EXIT_CODE=$?
            set -e
            
            ATTEMPT_END_TIME=$(date +%s)
            ATTEMPT_DURATION=$((ATTEMPT_END_TIME - ATTEMPT_START_TIME))
            
            if [ $DEPLOY_EXIT_CODE -eq 0 ]; then
              TOTAL_DURATION=$((ATTEMPT_END_TIME - DEPLOY_START_TIME))
              echo "================================================"
              echo "âœ… Subgraph deployed successfully"
              echo "   Attempt: $ATTEMPT"
              echo "   Attempt duration: ${ATTEMPT_DURATION}s"
              echo "   Total duration: ${TOTAL_DURATION}s"
              echo "   End time: $(date -u +%Y-%m-%dT%H:%M:%S)Z"
              echo "================================================"
              exit 0
            fi
            
            echo "================================================"
            echo "âŒ Deployment attempt $ATTEMPT failed"
            echo "   Exit code: $DEPLOY_EXIT_CODE"
            echo "   Duration: ${ATTEMPT_DURATION}s"
            echo "   End time: $(date -u +%Y-%m-%dT%H:%M:%S)Z"
            echo "================================================"
            
            if [ $ATTEMPT -lt $MAX_ATTEMPTS ]; then
              WAIT_TIME=$((ATTEMPT * 30))
              echo "â³ Waiting ${WAIT_TIME} seconds before retry..."
              echo ""
              sleep $WAIT_TIME
            fi
            
            ATTEMPT=$((ATTEMPT + 1))
          done
          
          TOTAL_DURATION=$(($(date +%s) - DEPLOY_START_TIME))
          echo "================================================"
          echo "âŒ Deployment failed after $MAX_ATTEMPTS attempts"
          echo "   Total duration: ${TOTAL_DURATION}s"
          echo "   Final time: $(date -u +%Y-%m-%dT%H:%M:%S)Z"
          echo "================================================"
          exit 1

  verify:
    name: ðŸ” Verify
    runs-on: ubuntu-latest
    needs: [build, deploy]
    
    steps:
      - name: Verify deployment
        run: |
          echo "ðŸ” Verifying subgraph deployment..."
          
          sleep 10
          
          RESPONSE=$(curl -s -X POST \
            -H "Content-Type: application/json" \
            -d '{"query": "{ _meta { block { number } deployment hasIndexingErrors } }"}' \
            ${{ needs.build.outputs.graph_node_url }}/subgraphs/name/${{ needs.build.outputs.subgraph_name }})
          
          echo "Response: $RESPONSE"
          
          HAS_ERRORS=$(echo $RESPONSE | jq -r '.data._meta.hasIndexingErrors // false')
          
          if [ "$HAS_ERRORS" == "true" ]; then
            echo "âš ï¸ Subgraph has indexing errors"
            exit 1
          fi
          
          echo "âœ… Subgraph is healthy and indexing"

  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build, verify]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Git tag
        if: needs.build.outputs.environment == 'main' && needs.verify.result == 'success'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ needs.build.outputs.tag }}" -m "Release ${{ needs.build.outputs.version }}"
          git push origin "${{ needs.build.outputs.tag }}"

      - name: Deployment summary
        if: needs.verify.result == 'success'
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Subgraph (Futures Marketplace)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Subgraph:** ${{ needs.build.outputs.subgraph_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Endpoints:**" >> $GITHUB_STEP_SUMMARY
          echo "- GraphQL: \`${{ needs.build.outputs.graph_node_url }}/subgraphs/name/${{ needs.build.outputs.subgraph_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Admin: \`${{ needs.build.outputs.graph_node_url }}:8020\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Subgraph deployed and indexing successfully" >> $GITHUB_STEP_SUMMARY

      - name: Failure summary
        if: needs.verify.result == 'failure'
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Subgraph (Futures Marketplace)" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Deployment or verification failed. Check logs above for details." >> $GITHUB_STEP_SUMMARY

  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [build, deploy, verify, cleanup]
    if: always() && (needs.build.result == 'success')
    
    steps:
      - name: Checkout (for composite action)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Determine status
        id: status
        run: |
          if [ "${{ needs.verify.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "failure" ] || [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "cancelled" ] || [ "${{ needs.deploy.result }}" == "cancelled" ]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
          else
            echo "status=skipped" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Slack notification
        uses: ./.github/actions/slack-notify
        with:
          status: ${{ steps.status.outputs.status }}
          environment: ${{ needs.build.outputs.environment }}
          service_name: 'Subgraph'
          version: ${{ needs.build.outputs.version }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          additional_info: |
            *Subgraph:* \`${{ needs.build.outputs.subgraph_name }}\`
            *GraphQL:* \`${{ needs.build.outputs.graph_node_url }}/subgraphs/name/${{ needs.build.outputs.subgraph_name }}\`

