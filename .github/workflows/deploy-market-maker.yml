name: Deploy Market Maker ECS Service

on:
  push:
    branches:
      - dev
      - stg
      - main
      - 'cicd/**'
    paths:
      - 'market-maker/**'
      - '.github/workflows/deploy-market-maker.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev=DEV, stg=STG, main=LMN/PROD)'
        required: true
        type: choice
        options:
          - dev
          - stg
          - main

permissions:
  id-token: write   # Required for OIDC
  contents: write   # For Git tagging
  packages: write   # For GHCR

env:
  SERVICE_NAME: market-maker
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ghcr.io/lumerin-protocol/proxy-market-maker

jobs:
  build:
    name: ðŸ”¨ Build
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      environment: ${{ steps.env.outputs.environment }}
      ecs_cluster: ${{ steps.env.outputs.ecs_cluster }}
      ecs_service: ${{ steps.env.outputs.ecs_service }}
      task_family: ${{ steps.env.outputs.task_family }}
      aws_region: ${{ steps.env.outputs.aws_region }}
      is_cicd_branch: ${{ steps.env.outputs.is_cicd_branch }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine environment
        id: env
        run: |
          IS_CICD="false"
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" == "main" ]; then
              ENV="main"
            elif [ "$BRANCH" == "stg" ]; then
              ENV="stg"
            elif [[ "$BRANCH" == cicd/* ]]; then
              ENV="dev"
              IS_CICD="true"
              echo "ðŸ”§ CI/CD test branch - will build but skip deploy"
            else
              ENV="dev"
            fi
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          echo "is_cicd_branch=${IS_CICD}" >> $GITHUB_OUTPUT
          
          # Task family is the same across all environments (per Terraform config)
          echo "task_family=tsk-lumerin-market-maker" >> $GITHUB_OUTPUT
          
          case $ENV in
            dev)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "ecs_cluster=ecs-lumerin-marketplace-dev-use1" >> $GITHUB_OUTPUT
              echo "ecs_service=svc-lumerin-market-maker-dev-use1" >> $GITHUB_OUTPUT
              ;;
            stg)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "ecs_cluster=ecs-lumerin-marketplace-stg-use1" >> $GITHUB_OUTPUT
              echo "ecs_service=svc-lumerin-market-maker-stg-use1" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "ecs_cluster=ecs-lumerin-marketplace-lmn-use1" >> $GITHUB_OUTPUT
              echo "ecs_service=svc-lumerin-market-maker-lmn-use1" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Generate version tag
        id: version
        run: |
          LAST_TAG=$(git tag -l "market-maker-v*" | sort -V | tail -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            VERSION="0.1.0"
          else
            LAST_VERSION=$(echo $LAST_TAG | sed 's/market-maker-v//' | sed 's/-.*$//')
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          ENV=${{ steps.env.outputs.environment }}
          if [ "$ENV" != "main" ]; then
            FULL_VERSION="v${VERSION}-${ENV}"
          else
            FULL_VERSION="v${VERSION}"
          fi
          
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=market-maker-${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: ${FULL_VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./market-maker
          push: ${{ steps.env.outputs.is_cicd_branch != 'true' }}
          load: ${{ steps.env.outputs.is_cicd_branch == 'true' }}
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.GHCR_IMAGE }}:${{ steps.env.outputs.environment }}-latest
          build-args: |
            COMMIT_HASH=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: CI/CD test summary
        if: steps.env.outputs.is_cicd_branch == 'true'
        run: |
          echo "## ðŸ”§ CI/CD Test Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Mode:** Test only (no deployment)" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** Built locally, not pushed to GHCR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build verification successful" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.is_cicd_branch != 'true'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.build.outputs.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || needs.build.outputs.environment == 'stg' && secrets.AWS_ROLE_ARN_STG || secrets.AWS_ROLE_ARN_LMN }}
          aws-region: ${{ needs.build.outputs.aws_region }}
          role-session-name: GitHubActions-MarketMaker-${{ github.run_id }}

      - name: Update task definition and deploy
        run: |
          CLUSTER="${{ needs.build.outputs.ecs_cluster }}"
          SERVICE="${{ needs.build.outputs.ecs_service }}"
          TASK_FAMILY="${{ needs.build.outputs.task_family }}"
          IMAGE="${{ env.GHCR_IMAGE }}:${{ needs.build.outputs.version }}"
          REGION="${{ needs.build.outputs.aws_region }}"
          
          echo "ðŸš€ Deploying to ${{ needs.build.outputs.environment }} environment"
          echo "   Cluster: ${CLUSTER}"
          echo "   Service: ${SERVICE}"
          echo "   Task Family: ${TASK_FAMILY}"
          echo "   Image: ${IMAGE}"
          
          # Get current task definition
          echo "ðŸ“¥ Fetching current task definition..."
          aws ecs describe-task-definition \
            --task-definition ${TASK_FAMILY} \
            --region ${REGION} \
            --query 'taskDefinition' > task-def.json
          
          # Update task definition with new image
          echo "ðŸ”§ Updating container image in task definition..."
          jq --arg IMAGE "${IMAGE}" \
             '.containerDefinitions[0].image = $IMAGE |
              del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)' \
            task-def.json > new-task-def.json
          
          # Register new task definition
          echo "ðŸ“ Registering new task definition revision..."
          NEW_TASK_DEF=$(aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --region ${REGION} \
            --query 'taskDefinition.taskDefinitionArn' --output text)
          
          echo "âœ… Registered new task definition: ${NEW_TASK_DEF}"
          
          # Update ECS service with new task definition
          echo "ðŸš€ Updating ECS service..."
          aws ecs update-service \
            --cluster ${CLUSTER} \
            --service ${SERVICE} \
            --task-definition ${NEW_TASK_DEF} \
            --region ${REGION} \
            --force-new-deployment
          
          echo "âœ… Deployment triggered successfully"

  verify:
    name: ðŸ” Verify
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: needs.build.outputs.is_cicd_branch != 'true'
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ needs.build.outputs.environment == 'dev' && secrets.AWS_ROLE_ARN_DEV || needs.build.outputs.environment == 'stg' && secrets.AWS_ROLE_ARN_STG || secrets.AWS_ROLE_ARN_LMN }}
          aws-region: ${{ needs.build.outputs.aws_region }}
          role-session-name: GitHubActions-MarketMaker-Verify-${{ github.run_id }}

      - name: Wait for service to stabilize
        run: |
          echo "â³ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ needs.build.outputs.ecs_cluster }} \
            --services ${{ needs.build.outputs.ecs_service }} \
            --region ${{ needs.build.outputs.aws_region }}
          
          echo "âœ… Service is stable and running"

  cleanup:
    name: ðŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [build, verify]
    if: always() && needs.build.outputs.is_cicd_branch != 'true'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create Git tag
        if: needs.build.outputs.environment == 'main' && needs.verify.result == 'success'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ needs.build.outputs.tag }}" -m "Release ${{ needs.build.outputs.version }}"
          git push origin "${{ needs.build.outputs.tag }}"

      - name: Deployment summary
        if: needs.verify.result == 'success'
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Market Maker" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.GHCR_IMAGE }}:${{ needs.build.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ needs.build.outputs.ecs_cluster }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ needs.build.outputs.ecs_service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Service deployed and stabilized successfully" >> $GITHUB_STEP_SUMMARY

      - name: Failure summary
        if: needs.verify.result == 'failure'
        run: |
          echo "## âŒ Deployment Failed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Market Maker" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ needs.build.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ Deployment or verification failed. Check logs above for details." >> $GITHUB_STEP_SUMMARY

  notify:
    name: ðŸ“¢ Notify
    runs-on: ubuntu-latest
    needs: [build, deploy, verify, cleanup]
    if: always() && (needs.build.result == 'success')
    
    steps:
      - name: Checkout (for composite action)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Determine status
        id: status
        run: |
          # For CI/CD test branches, report success if build passed
          if [ "${{ needs.build.outputs.is_cicd_branch }}" == "true" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "mode=CI/CD Test (build only)" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "success" ]; then
            echo "status=success" >> $GITHUB_OUTPUT
            echo "mode=Deployed" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "failure" ] || [ "${{ needs.deploy.result }}" == "failure" ]; then
            echo "status=failure" >> $GITHUB_OUTPUT
            echo "mode=Deploy Failed" >> $GITHUB_OUTPUT
          elif [ "${{ needs.verify.result }}" == "cancelled" ] || [ "${{ needs.deploy.result }}" == "cancelled" ]; then
            echo "status=cancelled" >> $GITHUB_OUTPUT
            echo "mode=Cancelled" >> $GITHUB_OUTPUT
          else
            echo "status=skipped" >> $GITHUB_OUTPUT
            echo "mode=Skipped" >> $GITHUB_OUTPUT
          fi
      
      - name: Send Slack notification
        uses: ./.github/actions/slack-notify
        with:
          status: ${{ steps.status.outputs.status }}
          environment: ${{ needs.build.outputs.environment }}
          service_name: 'Market Maker'
          version: ${{ needs.build.outputs.version }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          image_tag: ${{ needs.build.outputs.is_cicd_branch != 'true' && format('{0}:{1}', env.GHCR_IMAGE, needs.build.outputs.version) || '' }}
          additional_info: '${{ needs.build.outputs.is_cicd_branch == ''true'' && ''*Mode:* CI/CD Test (build only, no deploy)'' || format(''*ECS Cluster:* `{0}` â€¢ *Service:* `{1}`'', needs.build.outputs.ecs_cluster, needs.build.outputs.ecs_service) }}'

