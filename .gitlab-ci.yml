stages:
  - test
  - build
  - release-bindings
  - deploy-goerli
  - deploy-mainnet

test:
  stage: test
  image: node:14-buster
  allow_failure: true
  only:
    - branches
  script:
    - cd ./Goerli/clonefactory/ && yarn install && yarn test
    - cd ./Goerli/lumerintoken/ && yarn install && yarn test
  artifacts:
    paths:
      - Goerli/lumerintoken/node_modules
      - Goerli/clonefactory/node_modules

compile-lumerintoken:
  stage: build
  image: node:14-buster
  script:
    - cd ./Goerli/lumerintoken/ && yarn install && yarn compile
  artifacts:
    paths:
      - Goerli/lumerintoken/abi
      - Goerli/lumerintoken/artifacts
      - Goerli/lumerintoken/cache
      - Goerli/lumerintoken/node_modules

compile-clonefactory:
  stage: build
  image: node:14-buster
  needs: ["test"]
  script:
    - cd ./Goerli/clonefactory/ && yarn install && yarn compile
  artifacts:
    paths:
      - Goerli/clonefactory/abi
      - Goerli/clonefactory/artifacts
      - Goerli/clonefactory/cache
      - Goerli/clonefactory/node_modules

build-clonefactory-go:
  stage: build
  needs: ["compile-clonefactory"]
  image: ethereum/client-go:alltools-stable
  script: cd ./Goerli/clonefactory && ./bindings-go.sh
  artifacts:
    paths:
      - Goerli/clonefactory/bindings-go

build-clonefactory-js:
  stage: build
  needs: ["compile-clonefactory"]
  image: ethereum/client-go:alltools-stable
  script: cd ./Goerli/clonefactory && ./bindings-go.sh
  artifacts:
    paths:
      - Goerli/clonefactory/bindings-go

deploy-lumerintoken:
  stage: deploy-goerli
  needs: ["compile-lumerintoken"]
  image: node:14-buster
  environment: goerli
  when: manual
  # only:
  #   - main
  script:
    - cd ./Goerli/clonefactory/ && yarn deploy

deploy-clonefactory:
  variables:
    LUMERIN_TOKEN_ADDR: ""
  stage: deploy-goerli
  needs: ["compile-clonefactory"]
  image: node:14-buster
  environment: goerli
  when: manual
  # only:
  #   - main
  script:
    - cd ./Goerli/clonefactory/ && yarn deploy

release-go-bindings:
  stage: release-bindings
  needs: ["build-clonefactory-go"]
  image: node:14-buster
  when: manual
  # only:
  #   - main
  before_script:
    - apt-get -yq update && apt-get -yqq install openssh-client
    - mkdir ~/.ssh
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
  script:
    - cp "$SSH_KEY_CLONEFACTORY_BINDINGS_GO" "~/.ssh/id_rsa"
    - chmod 600 ~/.ssh/id_rsa
    - cd ./Goerli/clonefactory/ && make release-go

release-js-bindings:
  stage: release-bindings
  needs: ["build-clonefactory-go"]
  image: node:14-buster
  when: manual
  # only:
  #   - main
  before_script:
    - apt-get -yq update && apt-get -yqq install openssh-client
    - mkdir ~/.ssh
    - ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
  script:
    - cp "$SSH_KEY_CLONEFACTORY_BINDINGS_JS" "~/.ssh/id_rsa"
    - chmod 600 ~/.ssh/id_rsa
    - cd ./Goerli/clonefactory/ && make release-js
