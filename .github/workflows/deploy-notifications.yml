name: Deploy Notifications Service

on:
  push:
    branches:
      - dev
      - test
      - main
      - 'cicd/**'
    paths:
      - 'notifications/**'
      - '.github/workflows/deploy-notifications.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment (dev=DEV, test=STG, main=LMN/PROD)'
        required: true
        type: choice
        options:
          - dev
          - test
          - main

permissions:
  id-token: write   # Required for OIDC
  contents: read
  packages: write   # For GHCR

env:
  SERVICE_NAME: notifications
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ghcr.io/lumerin-protocol/proxy-notifications

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for version tagging

      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          else
            BRANCH="${{ github.ref_name }}"
            if [ "$BRANCH" == "main" ]; then
              ENV="main"
            elif [ "$BRANCH" == "test" ]; then
              ENV="test"
            elif [[ "$BRANCH" == cicd/* ]]; then
              ENV="dev"
              echo "ðŸ”§ CI/CD feature branch detected - deploying to DEV"
            else
              ENV="dev"
            fi
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT
          
          # Map to AWS account
          case $ENV in
            dev)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "ecs_cluster=bedrock-dev-use1-1" >> $GITHUB_OUTPUT
              echo "ecs_service=svc-lumerin-notifications-dev-use1" >> $GITHUB_OUTPUT
              echo "aws_role_arn=${{ secrets.AWS_ROLE_ARN_DEV }}" >> $GITHUB_OUTPUT
              ;;
            test)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "ecs_cluster=bedrock-stg-use1-1" >> $GITHUB_OUTPUT
              echo "ecs_service=svc-lumerin-notifications-stg-use1" >> $GITHUB_OUTPUT
              echo "aws_role_arn=${{ secrets.AWS_ROLE_ARN_STG }}" >> $GITHUB_OUTPUT
              ;;
            main)
              echo "aws_region=us-east-1" >> $GITHUB_OUTPUT
              echo "ecs_cluster=bedrock-lmn-use1-1" >> $GITHUB_OUTPUT
              echo "ecs_service=svc-lumerin-notifications-lmn-use1" >> $GITHUB_OUTPUT
              echo "aws_role_arn=${{ secrets.AWS_ROLE_ARN_LMN }}" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Generate version tag
        id: version
        run: |
          # Get last tag for this service
          LAST_TAG=$(git tag -l "notifications-v*" | sort -V | tail -n 1)
          
          if [ -z "$LAST_TAG" ]; then
            # First release
            VERSION="0.1.0"
          else
            # Parse last version
            LAST_VERSION=$(echo $LAST_TAG | sed 's/notifications-v//' | sed 's/-.*$//')
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LAST_VERSION"
            
            # Increment patch version
            PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${PATCH}"
          fi
          
          # Add environment suffix
          ENV=${{ steps.env.outputs.environment }}
          if [ "$ENV" != "main" ]; then
            FULL_VERSION="v${VERSION}-${ENV}"
          else
            FULL_VERSION="v${VERSION}"
          fi
          
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=notifications-${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: ${FULL_VERSION}"

      ################################################################################
      # BUILD PHASE
      ################################################################################

      - name: ðŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”¨ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./notifications
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.GHCR_IMAGE }}:${{ steps.env.outputs.environment }}-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      ################################################################################
      # DEPLOY PHASE
      ################################################################################

      - name: ðŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ steps.env.outputs.aws_role_arn }}
          aws-region: ${{ steps.env.outputs.aws_region }}
          role-session-name: GitHubActions-Notifications-${{ github.run_id }}

      - name: ðŸš€ Update ECS service
        run: |
          echo "ðŸš€ Deploying to ${{ steps.env.outputs.environment }} environment"
          echo "   Cluster: ${{ steps.env.outputs.ecs_cluster }}"
          echo "   Service: ${{ steps.env.outputs.ecs_service }}"
          echo "   Image: ${{ env.GHCR_IMAGE }}:${{ steps.version.outputs.version }}"
          
          aws ecs update-service \
            --cluster ${{ steps.env.outputs.ecs_cluster }} \
            --service ${{ steps.env.outputs.ecs_service }} \
            --force-new-deployment \
            --region ${{ steps.env.outputs.aws_region }}
          
          echo "âœ… Deployment triggered successfully"

      ################################################################################
      # VERIFY PHASE
      ################################################################################

      - name: â³ Wait for service to stabilize
        run: |
          echo "â³ Waiting for service to stabilize..."
          aws ecs wait services-stable \
            --cluster ${{ steps.env.outputs.ecs_cluster }} \
            --services ${{ steps.env.outputs.ecs_service }} \
            --region ${{ steps.env.outputs.aws_region }}
          
          echo "âœ… Service is stable and running"

      ################################################################################
      # CLEANUP PHASE
      ################################################################################

      - name: ðŸ·ï¸ Create Git tag
        if: steps.env.outputs.environment == 'main'
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: ðŸ“‹ Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** Notifications" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ steps.env.outputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.GHCR_IMAGE }}:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Cluster:** ${{ steps.env.outputs.ecs_cluster }}" >> $GITHUB_STEP_SUMMARY
          echo "**Service:** ${{ steps.env.outputs.ecs_service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Service deployed and stabilized successfully" >> $GITHUB_STEP_SUMMARY

